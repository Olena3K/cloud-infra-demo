<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello from Cloud</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .card {
        background: rgba(0, 0, 0, 0.5);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #4fd1c5;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background: #38b2ac;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello, Cloud User!</h1>
      <p>
        This app is running in a cloud environment with Docker, CI/CD, and
        Monitoring.
      </p>
      <button onclick="getUser()" class="btn">Get User from DB</button>
      <p id="user-result"></p>
    </div>

    <script>
      function getUser() {
        fetch("/api/user")
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("user-result").innerText =
                "Error: " + data.error;
            } else if (data.username) {
              document.getElementById("user-result").innerText =
                "Привіт, " + data.username + "!";
            } else {
              document.getElementById("user-result").innerText =
                "No user found.";
            }
          })
          .catch((error) => {
            document.getElementById("user-result").innerText =
              "Error: Failed to fetch user.";
          });
      }
    </script>
  </body>
</html>
